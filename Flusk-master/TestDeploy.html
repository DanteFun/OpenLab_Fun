<script>
    $(document).ready(function () {
        var data_length,device_num = [],teacher_name,Major = '1',device_name = [];
        teacher_name = decodeURI(parent.document.URL).slice(decodeURI(parent.document.URL).indexOf('?')+1);
        $.post("PHP/MyDataBase.php",
        {
            teacher_name:teacher_name,
            Operation:'GET_TEST',
        },
        function(data,status){
            var temp_data = JSON.parse(data);
            Major = temp_data[0][2];
            var temp_name,i,j;
            data_length = temp_data[0].length;

            for(i=0;i<temp_data.length;i++)
            {
                $("#test_tbody").append('<tr id="test_tr'+i+'">');
            }
            for(i=0;i<temp_data.length;i++)
            {
                temp_name = "#test_tr"+i;
                for(j=0;j<temp_data[i].length;j++)
                {
                    $(temp_name).append('<td value ="'+temp_data[i][j]+'" id="'+String(i)+'_test_'+String(j)+'">'+temp_data[i][j]+'</td>');
                }
                $(temp_name).append('<td><select id="select_'+i+'" name="select_Name"></select></td>');
            }
        });


        $.post("PHP/MyDataBase.php",
        {
            Operation:'GET_TESTROOM'
        },
        function(data,status){
            var temp_data = JSON.parse(data);
            var temp_name,i,j;
            for(i=0;i < data_length;i++)
            {
                temp_name = "#select_"+i;
                for(j=0;j<temp_data.length;j++)
                {
                    $(temp_name).append('<option name = "option_"'+String(i)+String(j)+' value ="'+temp_data[j]+'">'+temp_data[j]+'</option>');
                }
            }
        });


        $.post("PHP/MyDataBase.php",
        {
            teacher_name:teacher_name,
            Operation:'GET_DEVICE',
        },
        function(data,status){
            var temp_data_arr = JSON.parse(data);
            var i,j,temp_name;
            for(i=0;i<temp_data_arr.length;i++)
            {
                device_num[i] = temp_data_arr[i][1];
                device_name[i] = temp_data_arr[i][0];
                temp_name = "#test_tr"+i;
                $("#tr_head").append('<th id="thead_td'+i+'">'+temp_data_arr[i][0]+"(sum"+temp_data_arr[i][1]+')</th>');
            }
            for(i=0;i < data_length;i++)
            {
                temp_name = "#test_tr"+i;
                for(j = 0;j < temp_data_arr.length;j++)
                {
                    $(temp_name).append('<td id='+String(i)+'_td_'+String(j)+'><input id='+String(i)+'_number_'+String(j)+' type="text" name='+String(i)+'_device_'+String(j)+' disabled="disabled" value="1"></td>');
                }
            }
            for(i=0;i<data_length;i++)
            {
                for (j = 0; j < temp_data_arr.length; j++)
                {
                    temp_name = '#'+String(i)+'_td_'+String(j);
                    $(temp_name).append('<button id='+String(i)+'_up_'+String(j)+' class="fa fa-sort-asc"></button>');
                    $(temp_name).append('<button id='+String(i)+'_down_'+String(j)+' class="fa fa-sort-desc"></button>');
                }
            }
            $("#tr_head").append('<th>submit</th>');
            for(i=0;i<data_length;i++)
            {
                temp_name = "#test_tr"+i;
                $(temp_name).append('<button class="btn btn-theme02" type="button" id="ent_'+String(i)+'">下发实验</button>');
            }
        });

        // $.post("PHP/MyDataBase.php",
        // {
        //     Operation : 'TEACHER_DEPLOYED',

        // },
        // function(data,status){
        //     var i,temp_data,temp_name,j;

        //     alert(temp_data);

        //     }

        //         {

        //         }
        //         $(temp_name).append('<button id="delete_'+i+'" class="btn btn-theme04" type="button">取消下发</button>');
        //     }
        // });

        $('#test_tbody').on('click', function(event) {
            var temp_name,x,y,op,i,j,sum=[0,0],test_room = 0,button_id,room_name,test_name,cost_num = new Array(device_num.length).fill(0);
            temp_name = $(event.target).closest('button').attr("id");
            temp_name = temp_name.split('_');
            if(temp_name.length==3)
            {
                x = temp_name[0];
                op = temp_name[1];
                y = temp_name[2];
                temp_name = '#'+String(x)+'_number_'+String(y);

                for(i=0;i<device_num.length;i++)
                {
                    for(j=0;j<data_length;j++)
                    {
                        sum[i] += parseInt(document.getElementById(String(j)+'_number_'+String(i)).value);
                    }
                }
                if(op == 'up')
                {
                    console.log(device_num);
                    if(sum[y] < device_num[y])
                    {
                        $(temp_name).attr("value",document.getElementById(String(x)+'_number_'+String(y)).value++);
                    }
                    else
                    {
                        alert("仪器库存为0");
                    }
                }
                else
                {
                    if(document.getElementById(String(x)+'_number_'+String(y)).value <= 0)
                    {
                        alert("不能向下选择");
                    }
                    else
                    {
                        $(temp_name).attr("value",document.getElementById(String(x)+'_number_'+String(y)).value--);
                    }
                }
            }
            else
            {
                button_id = temp_name[1];
                test_name = document.getElementById(button_id+"_test_1").innerText;
                test_room = document.getElementById("select_"+button_id);
                room_name = test_room.options[test_room.selectedIndex].text;

                for(i = 0;i < device_num.length;i++)
                {
                    cost_num[i] += parseInt(document.getElementById(button_id+"_number_"+i).value);
                    device_num[i] -= document.getElementById(button_id+"_number_"+i).value;
                }

                $.post("PHP/MyDataBase.php",
                {
                    room_name : room_name,
                    test_name : test_name,
                    teacher_name : teacher_name,
                    device_num : device_num,
                    device_name : device_name,
                    Major : Major,
                    cost_num : cost_num,
                    Operation : 'INSERT_DEPLOY'
                },
                function(data,status){
                    var temp_data = JSON.parse(data);
                    console.log(temp_data);
                    // var temp_data = JSON.parse(data);
                    // console.log(temp_data);
                    //location.reload();
                });
            }
        });
        $('#displayed_tbody').on('click', function(event) {
            var temp_name,button_id,test_name,room_name;
            temp_name = $(event.target).closest('button').attr("id");
            temp_name = temp_name.split('_');
            button_id = temp_name[1];

            test_name = document.getElementById(button_id+'_displaytd_0').innerText;
            room_name = document.getElementById(button_id+'_displaytd_1').innerText;

            $.post("PHP/DeleteDisplayed.php",
            {
                test_name:test_name,
                room_name:room_name
            },
            function(data,status){
                //var temp_data = JSON.parse(data);
                alert(data);
                location.reload();
            });
        });
